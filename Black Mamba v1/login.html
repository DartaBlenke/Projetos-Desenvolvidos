<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <link rel="icon" href="imagens/favicon.png" type="image/png">
</head>
<body>
    <main id="conteudo_login">
        <div id="container">
            <img id="logo_login" src="imagens/coco.png">
            <form class="input-box">
                <input class="usuario-password" type="text" placeholder="Type your name">
                <input class="usuario-password" type="password" placeholder="Type your password">
                <input id="usuario-enviar" type="submit" value="LOGIN">
            </form>
        </div>
    </main>     
 </body>
</html>
